<div class="container-fluid">
  <div class="col-6">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre Comun</th>
          <th>Tipo</th>
          <th>Clima</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let planta of plantas">
          <td>
            <dd>{{planta.nombre_comun}}</dd>
          </td>
          <td>
            <dd>{{planta.tipo}}</dd>
          </td>
          <td>
            <dd>{{planta.clima}}</dd>
          </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
